<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="./img/image-product-desktop.jpg" alt="" />
      </div>

      <div class="main">
        <p>PERFUME</p>
        <p class="item-1">Gabrielle Essence Eau De Parfum</p>
        <p>
          A flora, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="item-2">
          $149.99 <span><s>$169.99</s></span>
        </p>

        <button>
          <p>
            <i class="fa fa-shopping-cart" style="color: white"></i>Add to Cart
          </p>
        </button>
      </div>
    </div>
  </body>
</html>
